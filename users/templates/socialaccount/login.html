{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Login | FivePercentClub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="google-login-page d-flex flex-column align-items-center justify-content-center vh-100">

  <div class="google-login-card card shadow-lg p-4 p-md-5 text-center">

    <!-- Logo -->
    <div class="tournament-logo mb-3 mx-auto" style="background-color: black; border-radius: 50%; display: inline-block; padding: 5px;">
      <img src="{% static 'images/fivepercent.png' %}" alt="Tournament Logo" class="rounded-circle" height="70">
    </div>

    <h3 class="google-title mb-3">Continue with Google üè∏</h3>

    {% if process == "connect" %}
      <p class="text-muted mb-4">You're about to connect your Google account.</p>
    {% else %}
      <p class="text-muted mb-4">You're about to sign in using your Google account.</p>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger w-100 py-2 rounded-pill fw-bold shadow-sm">
        <i class="bi bi-google me-2"></i> Continue with Google
      </button>
    </form>

    <div class="text-center mt-3">
      <a href="/" class="text-secondary">Back to Home</a>
    </div>

  </div>
</div>

<style>
.google-login-page {
  background: linear-gradient(135deg, #001f3f, #003366);
  font-family: 'Poppins', sans-serif;
}

.google-login-card {
  max-width: 400px;
  width: 100%;
  border-radius: 1.5rem;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  background-color: #fff;
  color: #333;
}

.google-login-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 15px 35px rgba(0,0,0,0.25);
}

.google-title {
  color: #003366;
  font-weight: 700;
}

.google-login-card a {
  color: #003366;
  font-weight: 500;
}

.google-login-card a:hover {
  text-decoration: underline;
}

.btn-danger {
  background-color: #db4437;
  border: none;
}

.btn-danger:hover {
  background-color: #c33d31;
}
</style>

</body>
</html>
