{% extends "base.html" %}
{% load static %}

{% block title %}Reset Email Sent | FivePercentClub{% endblock %}

{% block content %}
<div class="password-reset-page d-flex justify-content-center align-items-center vh-100">
  <div class="password-reset-card card shadow p-4 p-md-5 text-center">

    <div class="tournament-logo mb-3">
      <img src="{% static 'images/fivepercent.png' %}" alt="Tournament Logo" class="rounded-circle" height="70" style="background-color: black;">
    </div>

    <h3 class="password-reset-title mb-2">Email Sent! üè∏</h3>
    <p class="text-muted mb-4">Check your inbox for a link to reset your password.</p>

    <a href="{% url 'account_login' %}" class="btn btn-primary py-2 rounded-pill fw-bold shadow-sm">Back to Login</a>
  </div>
</div>

<style>
.password-reset-page { background: linear-gradient(135deg, #001f3f, #003366); font-family: 'Poppins', sans-serif; color: #fff; }
.password-reset-page .password-reset-card { background: #fff; color: #333; border-radius: 1.5rem; max-width: 420px; width: 100%; }
.password-reset-page .btn-primary { background-color: #003366; border: none; }
.password-reset-page .btn-primary:hover { background-color: #00264d; }
</style>
{% endblock %}
