{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <meta http-equiv="refresh" content="5;url=/" />

    <style>
        body {
            background: linear-gradient(135deg, #0d1b2a, #1b263b, #415a77);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
            overflow: hidden;
        }
        .fade-in {
            animation: fadeIn 1.2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="fade-in">
        <lottie-player
            src="https://assets9.lottiefiles.com/packages/lf20_qp1q7mct.json"
            background="transparent"
            speed="1"
            style="width: 300px; height: 300px; margin:auto;"
            loop
            autoplay>
        </lottie-player>

        <h1 class="text-4xl font-bold mt-4">Oops! Page Not Found</h1>
        <p class="text-gray-300 mt-2">We couldn't find the page you're looking for.</p>
        <p class="text-gray-400 mt-1">Redirecting you to the home page in <span id="countdown">5</span> seconds...</p>

        <a href="/" class="mt-6 inline-block bg-yellow-400 text-black px-6 py-2 rounded-full hover:bg-yellow-300 transition">
            Go Home Now
        </a>
    </div>

    <script>
        let countdown = 5;
        const countdownEl = document.getElementById("countdown");
        const timer = setInterval(() => {
            countdown--;
            countdownEl.textContent = countdown;
            if (countdown <= 0) {
                clearInterval(timer);
                window.location.href = "/";
            }
        }, 1000);
    </script>
</body>
</html>
